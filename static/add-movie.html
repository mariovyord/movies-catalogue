    <form hx-post="/add-movie/">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input required id="title" class="form-control" type="text" name="title">
        </div>
        <div class="mb-3">
            <label for="year" class="form-label">Year</label>
            <input required id="year" class="form-control" type="number" name="year">
        </div>
        <div class="mb-3">
            <label for="genre" class="form-label">Genre</label>
            <input required id="genre" class="form-control" type="text" name="genre">
        </div>
        <div class="mb-3">
            <label for="director" class="form-label">Director</label>
            <input required id="director" class="form-control" type="text" name="director">
        </div>
        <div class="mb-3">
            <label for="actors" class="form-label">Actors</label>
            <input required id="actors" class="form-control" type="text" name="actors">
        </div>
        <input class="btn btn-primary" type="submit" value="Add">
    </form>
